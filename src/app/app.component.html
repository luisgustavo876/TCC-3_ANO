<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
  <ion-content>

    <div class="menu-header-bg"></div>

    <ion-button class="ion-activatable" (click)="TrocaTema()" [class.light-theme]="isDayMode" [class.dark-theme]="!isDayMode" fill="clear">
      <ion-icon [name]="isSunVisible ? 'sunny-outline' : 'moon'" class="theme-icon"[class.rotate-clockwise]="isSunVisible && rotateClockwise"[class.rotate-counterclockwise]="isMoonVisible && rotateCounterclockwise"[class.small-sun]="isMoonVisible && sunSmall"[class.small-moon]="isSunVisible && moonSmall">
      </ion-icon>
    </ion-button>
  
  <div class="action-button">
  <ion-button>
  <ion-icon slot="start" name="add"></ion-icon> Add
  </ion-button>
  </div>

  <ion-segment value="Sitios" (ionChange)="trocar($event)" class="segmento ion-no-margin"> 
    <ion-list class="menu-items" lines="none">
    <ion-segment-button [routerLink]="['/dashboard']" value="Dashboard" >
      <ion-item class="active ion-text-start">
        <ion-icon name="pie-chart-outline"></ion-icon> <h6>Dashboard</h6> 
       </ion-item>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['/home']" value="home">
      <ion-item class="active ion-text-start">
        <ion-icon name="stats-chart-outline"></ion-icon><h6>Home</h6> 
       </ion-item>   
    </ion-segment-button>
    
    <ion-segment-button [routerLink]="['/funcionarios']" value="Funcionarios">
      <ion-item class="active ion-text-start">
        <ion-icon name="people-outline"></ion-icon><h6>Funcionarios</h6> 
        </ion-item>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['/sitio']" value="sitios">
      <ion-item class="active ion-text-start">
        <ion-icon name="map-outline"></ion-icon> <h6>Sitio</h6> 
        </ion-item>
    </ion-segment-button>

    <ion-segment-button [routerLink]="['']" value="SignOut">
      <ion-item class="active ion-text-start">
        <ion-icon name="exit-outline"></ion-icon><h6>Sign out</h6> 
        </ion-item>
    </ion-segment-button>
  </ion-list>
  </ion-segment>
  
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>

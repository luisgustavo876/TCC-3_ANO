<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-background">
  <div class="header">
    <div class="title">Login</div>
    <ion-text>Faça <i>Login</i> e entre em sua conta</ion-text>
  </div>

  <form>

  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-item class="custom-input" color="secondary">
        <ion-input color="primary" label-placement="floating" label="E-mail"  type="email" placeholder="email@domain.com"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row> 

  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-item class="custom-input" color="secondary">
        <ion-input color="primary" label-placement="floating" label="Password" type="password"></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
        <ion-icon slot="end" name="lock-open-outline"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>

</form>

  <ion-row>
    <ion-col>
      <div class="esqueceu-senha">
        <a [routerLink]="['/reset-password']">Esqueceu a Senha?</a>
      </div>
    </ion-col>
  </ion-row>

  <ion-button color="secondary" slot="end" type="submit">
    <ng-container *ngIf="this._authenticate.isLoading">
      <ion-spinner></ion-spinner>
    </ng-container>
    <ng-container *ngIf="!this._authenticate.isLoading">
      Login
    </ng-container>
  </ion-button>

  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col>
      <div class="custom-line"></div>
    </ion-col>
    <div class="custom-divider">ou</div>
    <ion-col>
      <div class="custom-line"></div>
    </ion-col>
  </ion-row>

  <div class="custom-logos">
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-button fill="clear">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4">
        <ion-button fill="clear">
          <ion-icon size="large" name="logo-google"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="custom-create-account">
    <p>Ainda não possui uma conta? <a [routerLink]="['/cadastro']">Criar Conta</a></p>
  </div>
</ion-content>

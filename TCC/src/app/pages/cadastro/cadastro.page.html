<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom-background">
  <div class="header">
    <div class="title">Cadastro</div>
    <ion-text>Faça <i>Cadastro</i> e crie sua conta</ion-text>
  </div>

  <ion-item class="custom-input">
    <ion-input label-placement="floating" label="Nome" type="text" placeholder=""></ion-input>
    <ion-icon slot="end" name="person-outline"></ion-icon>
  </ion-item>

  <ion-item class="custom-input">
    <ion-input label-placement="floating" label="E-mail" type="email" placeholder="email@domain.com"></ion-input>
    <ion-icon slot="end" name="mail-outline"></ion-icon>
  </ion-item>

  <ion-item class="custom-input">
    <ion-input label-placement="floating" label="Password" type="password"></ion-input>
    <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
    <ion-icon slot="end" name="lock-open-outline"></ion-icon>
  </ion-item>

  <div class="esqueceu-senha">
    <a [routerLink]="['/reset-password']">Esqueceu a Senha?</a>
  </div>

  <ion-row class="ion-align-items-center ion-justify-content-center">
    <ion-col>
      <div class="custom-line"></div>
    </ion-col>
    <div class="custom-divider">ou</div>
    <ion-col>
      <div class="custom-line"></div>
    </ion-col>
  </ion-row>

  <div class="logos">
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-button fill="clear">
          <ion-icon size="large" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button fill="clear">
          <ion-icon size="large" name="logo-google"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="possui-conta" color="tertiary">
    <p>Já possui Conta?<a [routerLink]="['/login']">Login</a></p>
  </div>
</ion-content>
